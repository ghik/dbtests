apply plugin: 'scala'
apply plugin: 'idea'

version = '1.0-SNAPSHOT'

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

repositories {
    mavenCentral()
}

dependencies {
    scalaTools 'org.scala-lang:scala-compiler:2.9.2'

    compile 'org.scala-lang:scala-library:2.9.2'
    compile 'org.mongodb:mongo-java-driver:2.10.1'
}
